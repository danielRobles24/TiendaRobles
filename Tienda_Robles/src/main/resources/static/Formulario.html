<!DOCTYPE html>
<!-- Se actualiza la página index para que contenga nuevas etiquetas meta y 
     demás etiquetas para la semántica del body-->
<html lang="es">
<head>
    <title>Tienda en línea</title>
    <meta charset="UTF-8">
    <meta name="description" content="Esta página contiene etiquetas del tipo html5 y luego enlaces o definición de">
    <meta name="keywords" content="html5, css3, web, fidelitas">
    <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .nav {
            margin-top: 20px;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .nav-menu {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-menu-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .nav-menu-item:hover {
            transform: translateY(-3px);
        }
        
        .nav-menu-link {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .nav-menu-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #contenido {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-align: center;
        }
        
        form {
            display: grid;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        input, select, textarea {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="submit"], input[type="reset"] {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 25px;
        }
        
        input[type="submit"]:hover, input[type="reset"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        input[type="reset"] {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        input[type="reset"]:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .checkbox-group, .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"], input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }
        
        .form-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .special-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .nav-menu {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-buttons {
                flex-direction: column;
            }
            
            #contenido {
                padding: 20px;
            }
        }
        
        .form-section {
            background: rgba(102, 126, 234, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border-left: 5px solid #667eea;
        }
        
        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <header class="header"> <!-- Etiqueta para ofrecerle al browser info de que es un encabezado -->
        <nav class="nav"> <!-- esta etiqueta es para ilustrarle al browser que posiblemente es un menú -->
            <a href="index.html" class="logo nav-link">TechShop</a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="ejemplo9.html">&LeftTriangleBar;</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="ejemplo2.html">&RightTriangleBar;</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="Audios.html">Audios</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="Ejemplo 2.html">Videos</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="Iframe.html">Iframe</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="Formulario.html">Formulario</a></li>
            </ul>
        </nav>
    </header>

    <section id="contenido">
        <h2>Ejemplo de formulario</h2>
        <form action="#">
            
            <div class="form-section">
                <h3>Información Personal</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Botón:</label>
                        <input type="button" value="Enviar" id="button">
                    </div>
                    <div class="form-group checkbox-group">
                        <label>Checkbox:</label>
                        <input type="checkbox" name="checkbox">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Color:</label>
                        <input type="color" name="color">
                    </div>
                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" name="date">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha y hora local:</label>
                        <input type="datetime-local" name="datetime-local">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="tu@email.com">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Datos Adicionales</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Archivo:</label>
                        <input type="file" name="file">
                    </div>
                    <div class="form-group">
                        <label>Campo oculto:</label>
                        <input type="hidden" name="hidden">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Buscar:</label>
                        <input type="search" name="search" placeholder="Buscar...">
                    </div>
                    <div class="form-group">
                        <label>Texto:</label>
                        <input type="text" name="text" placeholder="Escribe aquí...">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Configuración Avanzada</h3>
                <div class="special-inputs">
                    <div class="form-group">
                        <label>Tiempo:</label>
                        <input type="time" name="time">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input type="url" name="url" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Semana:</label>
                        <input type="week" name="week">
                    </div>
                    <div class="form-group">
                        <label>Imagen:</label>
                        <input type="image" alt="image">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Mes:</label>
                        <input type="month" name="month">
                    </div>
                    <div class="form-group">
                        <label>Número:</label>
                        <input type="number" name="number" placeholder="123">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" name="password" placeholder="••••••••">
                    </div>
                    <div class="form-group radio-group">
                        <label>Radio:</label>
                        <input type="radio" name="radio">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Rango:</label>
                        <input type="range" name="range" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label>Teléfono:</label>
                        <input type="tel" name="tel" placeholder="+506 1234-5678">
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <input type="submit" name="submit" value="Enviar Formulario">
                <input type="reset" name="reset" value="Limpiar Formulario">
            </div>
        </form>
    </section>

    <script>
        // Añadir interactividad básica
        document.getElementById('button').addEventListener('click', function() {
            alert('¡Botón presionado!');
        });
        
        // Validación básica del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado correctamente (simulación)');
        });
        
        // Efectos suaves para los inputs
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
