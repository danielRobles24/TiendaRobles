<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda en línea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="bg-primary text-white text-center p-3">
        <h1>Tienda en línea</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <aside class="bg-light p-3 text-center">
        <p><strong>Noticias:</strong> Nuevos productos disponibles esta semana.</p>
    </aside>

    <section id="contenido" class="container my-4">
        <h2 class="mb-4">Ejemplo de videos</h2>
        <article class="card">
            <div class="card-header">
                <h3 class="card-title">Torpedo</h3>
            </div>
            <div class="card-body text-center">
                <figure>
                    <video width="320" height="240" controls autoplay muted>
                        <source src="videos/torpedo.mp4" type="video/mp4">
                        Su explorador no soporta el formato del video <code>video</code>
                    </video>
                    <figcaption class="mt-2">Realizada en 2021</figcaption>
                </figure>
            </div>
        </article>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        Derechos reservados &COPY; 2022 <address style="display:inline;">Fidélitas</address>
    </footer>

    <!-- Bootstrap 5 JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q3p6nkn0F3zyDWr1HHe1nZVP6MkqM1xzHdMDbCrH2V/0ZHXU42hdekwPbP6zXC0l" crossorigin="anonymous"></script>
</body>
</html>
